<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <a href="index.html" id="contact-arrow">&#8678;</a>
    <main class="page-contact">
      <div id="titre-contact">
        <h2>UN RENSEIGNEMENT ?</h2>
        <h3>UN RETOUR ?</h3>
      </div>
      <div>
        <form action="">
          <div id="form-first-line">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Votre nom"
              required
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Votre email"
              required
            />
            <br />
          </div>

          <textarea
            name="comment"
            id="comment"
            cols="50"
            rows="10"
            placeholder="Votre message"
            required
          ></textarea>

          <div id="form-submit">
            <input type="submit" value="ENVOYER" id="submit" />
          </div>
        </form>
      </div>
    </main>
    
  </body>
</html>
